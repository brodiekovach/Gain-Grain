<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Workouts</title>
    <style>
        .workout-list, .my-workouts {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Workouts Posted by Others</h1>

    <div class="workout-list">
        <h2>Posted Workouts</h2>
        <ul id="posted-workouts"></ul>
    </div>

    <h2>My Workouts</h2>
    <div class="my-workouts">
        <ul id="my-workouts"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
